<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subject Selection</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            width: 100%;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            flex-direction: column;
        }

        .first-heading {
            font-size: 27px;
            font-weight: 600;
            color: white;
            font-family: sans-serif;
            margin: 30px 0px 20px 0px;
            /* margin: 20px auto; */
        }

        .container {
            background-color: #ffffff;
            border-radius: 16px;
            padding: 30px 20px;
            max-width: 1000px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        h1 {
            text-align: center;
            color: #2575fc;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .small-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        h2 {
            font-style: italic;
            text-align: center;
            font-size: 20px;
            color: #444;
            margin-top: 10px;
        }

        .row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            justify-content: center;
        }

        .subject-box {
            display: flex;
            flex-direction: column;
            gap: 10px;
            background-color: #f7f7f7;
            padding: 20px;
            text-align: center;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            color: #0077cc;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .subject-box a {
            text-decoration: none;
            width: 100%;
            height: 100%;
            color: #0077cc;
            display: block;
        }

        select {
            background: linear-gradient(to right, blue, rgb(59, 59, 224));
            color: white;
            padding: 4px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            outline: none;
        }

        option {
            background-color: white;
            color: black;
            border-radius: 5px;
        }

        .subject-box:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            background-color: #e3f2fd;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 22px;
            }

            h2 {
                font-size: 18px;
            }

            .subject-box {
                margin: 10px;
                width: 80%;
                margin: 12px auto;
            }

            select {
                width: 100%;
                margin: auto;
            }
        }

        @media (max-width: 1080px) {
            select {
                width: 60%;
                margin: auto;
            }
        }
    </style>
</head>
